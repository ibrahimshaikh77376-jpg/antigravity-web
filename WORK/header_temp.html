<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; 
                 script-src 'self' https://unpkg.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://telegram.org 'unsafe-inline' 'unsafe-eval'; 
                 style-src 'self' 'https://fonts.googleapis.com' 'unsafe-inline'; 
                 font-src 'self' https://fonts.gstatic.com data:; 
                 connect-src 'self' https:; 
                 img-src 'self' data: https:; 
                 frame-src https://telegram.org; 
                 object-src 'none'; 
                 base-uri 'self'; 
                 upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
        content="AI-Powered ID Card Management ERP Platform - Create, verify, manage, and distribute secure ID cards with AI automation, real-time dashboards, and secure payments.">
    <meta name="keywords"
        content="ID Card Management, ERP, AI-Powered, Student ID Cards, Employee ID Cards, Institutional Management">
    <title>AI-ID Management | AI-Powered ID Card Management ERP Platform</title>

    <!-- Performance: preconnect to font host -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous">

    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Tailwind via CDN (development) -->
    <script defer src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>

    <!-- Tailwind Config -->
    <script defer src="assets/js/tailwind-config.js"></script>

    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest" crossorigin="anonymous"></script>

    <!-- React & ReactDOM UMD -->
    <script defer src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

    <!-- Telegram Login Widget -->
    <script async defer src="https://telegram.org/js/telegram-widget.js?22" crossorigin="anonymous"></script>

    <!-- Configuration -->
    <script defer src="assets/js/config.js"></script>

    <!-- App Bundle -->
    <script defer type="module" src="assets/js/app.bundle.js"></script>
</head>
